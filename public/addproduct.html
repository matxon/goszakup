<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавление контрагента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-color: #000000dc; color: white;">
<div class="container">
    <h1 class="text-center">Добавление товара</h1>
    <form action="">
        <fieldset>
            <div class="row gx-1 mb-3">
                <label for="" class="form-label col-form-label col col-sm-2 text-start">Код</label>
                <div class="col col-sm-3">
                    <input id="" type="text" class="form-control" disabled>
                </div>
                
            </div>
            <div class="row gx-1 mb-3">
                <label for="" class="form-label col-form-label col-2 text-start">Наименование</label>
                <div class="col-10">
                    <input id="" type="text" class="form-control">
                    
                </div>
            </div>
            <div class="row gx-1 mb-3">
                <label for="" class="form-label col-form-label col-2 col-sm-2 text-start">Ед.измерения</label>
                <div class="col-2">
                    <input type="text" class="form-control" id="address">
                </div>
            </div>
            
                    
            <div class="row m-3 text-end">
                <div class="offset-md-7 col-md-5 offset-sm-6 col-sm-6">
                    <button type="button" class="btn btn-primary">Сохранить</button>
                    <button type="button" class="btn btn-primary">Отменить</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    $(document).ready( function() {
        $('#paste_data').on('click', function() {
            navigator.clipboard
                .readText()
                .then( function(text) {
                    arr = text.split('\t');
                    $('#bin').val(arr[0]);
                    $('#counteragent').val(arr[1]);
                    $('#address').val(arr[2]);
                    $('#tel').val(arr[3]);
                    $('#contact').val(arr[4]);
                });
        });
    });
</script>
</body>
</html>
